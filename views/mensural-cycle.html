<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Menstrual Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Menstrual Tracker</h1>
        <form id="tracker-form">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
            
            <label for="cycle-length">Cycle Length (days):</label>
            <input type="number" id="cycle-length" required>
            
            <button type="submit">Log Cycle</button>
        </form>
        
        <div id="results">
            <h2>Logged Cycles</h2>
            <ul id="cycle-list"></ul>
        </div>
        
        <div id="insights">
            <h2>Insights</h2>
            <p id="average-cycle-length"></p>
            <p id="next-period-date"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
